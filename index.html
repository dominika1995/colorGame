<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColorGame</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
</head>
<body class="body">

<header class="top">
    <h3 class="top__name">COLOR GAME</h3>
    <h2>INDICATE THE COLOR:</h2>
    <h1 class="top__color">rgb(0,0,0)</h1>
</header>

<nav class="body__container navbar">
<div class="body__size">
        <button class="navbar__button navbar__button--new">NEW COLOR</button>
        <span class="navbar__text"></span>
        <button class="navbar__button navbar__button--level">EASY</button>
        <button class="navbar__button navbar__button--level navbar__button--active">HARD</button>
</div>
</nav>
<section class="body__container color">
    <div class="body__size">
    <div class="color__easy">
        <div class="color__box"></div>
        <div class="color__box"></div>
        <div class="color__box"></div>
    </div>
    <div class="color__hard">
        <div class="color__box"></div>
        <div class="color__box"></div>
        <div class="color__box"></div>
    </div>
    </div>
</section>

<script src="script.min.js"></script>

</body>
</html>
